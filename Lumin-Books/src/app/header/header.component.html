<header class="header center">
  <div class="container content center">
    <div class="logo center">
      <img src="../assets/images/logo.svg" alt="logo" />
      <h1>LUMIN B<span class="green">OO</span>KS</h1>
    </div>
    <div
      class="toggleBtn"
      [ngClass]="isDarkTheme ? 'dark' : 'light'"
      (click)="toggleTheme()"
    >
      <div class="toggleBtnSlider"></div>
    </div>
  </div>
</header>
